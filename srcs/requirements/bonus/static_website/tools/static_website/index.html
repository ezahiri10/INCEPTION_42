<!DOCTYPE html>
<html>
  <head>
    <title>Light Switch</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #24809c;
      }
      h1 {
        color: #bd2929;
      }
      button:hover {
        background-color: #256e25;
      }
    </style>
  </head>
  <body>
    <h1>Form is:</h1>
    <img
      id="id00"
      src="https://www.w3schools.com/js/pic_bulboff.gif"
      width="200"
      height="200"
    />
    <br /><br />
    <button type="button" onclick="light(1)">Light On</button>
    <button type="button" onclick="light(0)">Light Off</button>
    <script>
      function light(wc) 
      {
        var isof;
        if (wc == 0) 
          isof = "https://www.w3schools.com/js/pic_bulboff.gif";
        else
          isof = "https://www.w3schools.com/js/pic_bulbon.gif";
        document.getElementById("id00").src = isof;
      }
    </script>
  </body>
</html>
